<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Monitoring</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Temperature Monitoring</h1>
        <div class="row">
            <div class="col-md-3">
                <div class="mb-3">
                    <h5>Highest Temperature</h5>
                    <p>temperature</p>
                    <h2 id="highest-temperature">31.1</h2>
                </div>
                <div class="mb-3">
                    <h5>Lowest Temperature</h5>
                    <p>temperature</p>
                    <h2 id="lowest-temperature">-2.3</h2>
                </div>
                <div class="mb-3">
                    <h5>Highest Humidity</h5>
                    <p>humidity</p>
                    <h2 id="highest-humidity">51.1</h2>
                </div>
                <div class="mb-3">
                    <h5>Lowest Humidity</h5>
                    <p>humidity</p>
                    <h2 id="lowest-humidity">0</h2>
                </div>
            </div>
            <div class="col-md-9">
                <div class="d-flex justify-content-end mb-3">
                    <select class="form-select w-auto" id="date-range-select">
                        <option value="7" selected>Last 7 days</option>
                        <option value="30">Last 30 days</option>
                        <option value="90">Last 90 days</option>
                    </select>
                </div>
                <canvas id="tempHumidityChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
