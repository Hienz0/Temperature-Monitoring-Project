<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Monitoring</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Temperature Monitoring</h1>
        <div class="row">
            <div class="col-md-3">
                <div class="mb-3">
                    <h5>Highest Temperature</h5>
                    <p>temperature</p>
                    <h2 id="highest-temperature">31.1</h2>
                </div>
                <div class="mb-3">
                    <h5>Lowest Temperature</h5>
                    <p>temperature</p>
                    <h2 id="lowest-temperature">-2.3</h2>
                </div>
                <div class="mb-3">
                    <h5>Highest Humidity</h5>
                    <p>humidity</p>
                    <h2 id="highest-humidity">51.1</h2>
                </div>
                <div class="mb-3">
                    <h5>Lowest Humidity</h5>
                    <p>humidity</p>
                    <h2 id="lowest-humidity">0</h2>
                </div>
            </div>
            <div class="col-md-9">
                <div class="d-flex justify-content-end mb-3">
                    <select class="form-select w-auto" id="date-range-select">
                        <option selected>Select date range</option>
                        <option value="7">Last 7 days</option>
                        <option value="30">Last 30 days</option>
                        <option value="90">Last 90 days</option>
                    </select>
                </div>
                <canvas id="tempHumidityChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('tempHumidityChart').getContext('2d');
        const tempHumidityChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Temperature',
                    data: [],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2
                },
                {
                    label: 'Humidity',
                    data: [],
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 2
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        function fetchData() {
            $.ajax({
                url: 'fetch_data.php',
                method: 'GET',
                success: function(data) {
                    const labels = data.map(item => item.date_stamp);
                    const temperatures = data.map(item => item.temperature);
                    const humidities = data.map(item => item.humidity);

                    tempHumidityChart.data.labels = labels;
                    tempHumidityChart.data.datasets[0].data = temperatures;
                    tempHumidityChart.data.datasets[1].data = humidities;
                    tempHumidityChart.update();

                    const highestTemp = Math.max(...temperatures);
                    const lowestTemp = Math.min(...temperatures);
                    const highestHumidity = Math.max(...humidities);
                    const lowestHumidity = Math.min(...humidities);

                    $('#highest-temperature').text(highestTemp);
                    $('#lowest-temperature').text(lowestTemp);
                    $('#highest-humidity').text(highestHumidity);
                    $('#lowest-humidity').text(lowestHumidity);
                },
                error: function(error) {
                    console.log(error);
                }
            });
        }

        $(document).ready(function() {
            fetchData();
        });
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
